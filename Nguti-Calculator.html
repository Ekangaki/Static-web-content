<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator from the People's Republic of Nguti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Power Calculator from The People's Republic of Nguti</h1>
        <label for="base">Base number:</label>
        <input type="number" id="base" placeholder="Base number">
        <label for="exponent">...to the power of:</label>
        <input type="number" id="exponent" placeholder="...to the power of">
        <button onclick="calculatePower()">CALCULATE</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function calculatePower() {
            const base = parseFloat(document.getElementById('base').value);
            const exponent = parseFloat(document.getElementById('exponent').value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.innerText = "";
            errorDiv.innerText = "";

            if (isNaN(base) || isNaN(exponent)) {
                errorDiv.innerText = 'Please enter valid numbers.';
                return;
            }

            if (document.getElementById('base').value === '' || document.getElementById('exponent').value === '') {
                errorDiv.innerText = 'Please enter both base and exponent.';
                return;
            }

            const result = Math.pow(base, exponent);
            resultDiv.innerText = `${base} to the power of ${exponent} is ${result}`;
        }

        document.getElementById('base').addEventListener('input', () => {
          document.getElementById('result').innerText = "";
          document.getElementById('error').innerText = "";
        });

        document.getElementById('exponent').addEventListener('input', () => {
          document.getElementById('result').innerText = "";
          document.getElementById('error').innerText = "";
        });
    </script>
</body>
</html>
